<!doctype html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    
   

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="row m-0">
      <div class="col-3"></div>
      <div class="col-9">
        <div class="w-100" style="background: #F2F2F2; padding-left: 3.495%; padding-right: 3.495%; padding-top: 27px;">
            <nav class="navbar p-0 navbar-light">
                <div style="position: relative; width: 50%;">
                    <input id="myInput" type="text" class="sbox form-input general-form" style="padding-left: 1.75rem; max-width: 50%;" placeholder="Search by id, title, type ..." autocomplete="off">
                    <span class="fa fa-search" style="position: absolute; left: 8px; margin-top: 7px; color: #C8C8C8;"></span>
                </div>

                <div class="d-flex" style="width: 50%; justify-content: flex-end;">
                    <div class="mr-2" style="border: 1px solid #D8D8D8; border-radius: 2px; background-color: #FFFFFF; width: 30px; text-align: center;">
                        <img src="image/bin.png" class="img-fluid">
                    </div>
                    <div style=" width: 40%;">
                        <select class="form-select form-select-sm slct3 mr-2 general-form" aria-label=".form-select-sm example">
                            <option selected>Select Company</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div> 
            </nav>
            <div class="w-100" id="style-2" style="overflow-x: auto;">
                <table class="w-100 tbl-csv mt-3" style="min-width: 745px;">
                    <thead>
                        <tr>
                            <td class="pl-4" class="py-1"><input type="checkbox" class="checkbox checkbox-primary"></td>
                            <td class="py-1">ID</td>
                            <td class="py-1">Date<img class="pl-1" src="image/sort.png"></td>
                            <td class="py-1">Company</td>
                            <td class="py-1">Logo</td>
                            <td class="py-1">Site</td>
                            <td class="py-1"><img src="image/Vector.png"></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="pl-4"><input type="checkbox" checked></td>
                            <td>#11042021</td>
                            <td>March 30,2021</td>
                            <td>Newelec</td>
                            <td><img src="image/image 1.png"></td>
                            <td>Newelec Hainaut</td>
                            <td><img src="image/Arrow 1.png"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <button class="mt-3" type="button" data-target="#mymodal" data-toggle="modal">New company</button>

            <button class="mt-3" type="button" data-target="#mymodal1" data-toggle="modal">New site</button>
            
        </div>
      </div>
    </div>


    <!--Modal of add company-->
    <div class="modal" id="mymodal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <!--Modal Head-->
                <div class="modal-header py-2" style="background-color: #F2F2F2;">
                    <img src="image/icon.png">
                    <div class="pt-2 pl-2 fc-grey" style="font-size: 15px; font-weight: 500;">Add Company</div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="outline: none !important;">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!--Modal Body-->
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4 pr-0">
                            <label class="fc-silver" style="font-size: 11px;">COMPANY</label>
                            <input type="text" style="font-size: 11px;" class="form-control" aria-describedby="emailHelp" value="Newelec">
                        </div>
                        <div class="col-md-8">
                            <label class="fc-silver" style="font-size: 11px;">DESCRIPTION</label>
                            <input type="text" style="font-size: 11px;" class="form-control" aria-describedby="emailHelp" value="A brief description">
                        </div>
                    </div>
                </div>
                <!--Modal Footer-->
                <div class="modal-footer py-2" style="background-color: #F2F2F2;">
                    <button type="button" class="btn-cancel mr-3" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn-create">Create</button>
                </div>
            </div>
        </div>
    </div>

     <!--Modal of add site-->
     <div class="modal" id="mymodal1" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <!--Modal Head-->
                <div class="modal-header py-2" style="background-color: #F2F2F2;">
                    <img src="image/icon.png">
                    <div class="pt-2 pl-2 fc-grey" style="font-size: 15px; font-weight: 500;">Add Site</div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="outline: none !important;">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!--Modal Body-->
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4 pr-0">
                            <label class="fc-silver" style="font-size: 11px;">COMPANY</label>
                            <select style="font-size: 11px;" class="form-control">
                                <option>Newelec</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                              </select>
                        </div>
                        <div class="col-md-8">
                            <label class="fc-silver" style="font-size: 11px;">DESCRIPTION</label>
                            <input type="text" style="font-size: 11px;" class="form-control" aria-describedby="emailHelp" value="A brief description">
                        </div>
                    </div>
                </div>
                <!--Modal Footer-->
                <div class="modal-footer py-2" style="background-color: #F2F2F2;">
                    <button type="button" class="btn-cancel mr-3" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn-create">Create</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
